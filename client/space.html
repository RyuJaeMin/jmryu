<template name="space">

    <h3>공부에 유용한 글을 올려주세요</h3>
    <hr>
    <a href="/spaceWt" style="background-color: red;">
        <button class="btn btn-primary" id="lnk_write">글작성</button>
    </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>글번호</td>
            <td>작성자</td>
            <td>제목</td>
            <td>삭제</td>

        </tr>
        </thead>
        <tbody>

        {{#each space}}
            <tr>
                <td>{{글번호}}</td>
                <td>{{작성자}}</td>
                <td><a href="/spaceD/{{_id}}">{{제목}}</a></td>
                <td><button class="btn btn-danger" count="{{글번호}}" id="removeOneItem">x</button></td>

            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
