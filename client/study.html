<template name="study">

    <h3>공부에 유용한 글을 올려주세요!</h3>
    <hr>
        <a href="/studyWt">
            <button class="btn btn-primary" id="lnk_write">글작성</button>
        </a>
    <button class="btn btn-info" id="Prev">이전</button>
    <button class="btn btn-primary" id="Next">다음</button>
    <input type="text" name="search" id="inpSearch"/>
    <button id="btnSearch">검색</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>글번호</td>
            <td>작성자</td>
            <td>제목</td>
            <td>삭제</td>

        </tr>
        </thead>
        <tbody>

        {{#each study}}
            <tr>
                <td>{{글번호}}</td>
                <td>{{작성자}}</td>
                <td><a href="/studyD/{{_id}}">{{제목}}</a></td>
                <td><button class="btn btn-danger" count="{{글번호}}" id="removeOneItem">삭제</button></td>

            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
