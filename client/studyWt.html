<template name="studyWt">

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">작성자</span>
        <input type="text" class="form-control" style="width: 700px" id="작성자" aria-describedby="basic-addon3">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">제목</span>&nbsp;&nbsp;&nbsp;
        <input type="text" class="form-control" style="width: 700px" id="제목" aria-describedby="basic-addon3">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">본문</span>&nbsp;&nbsp;&nbsp;
        <textarea rows="15" cols="50"  class="form-control" style="width: 700px" id="본문" aria-describedby="basic-addon3"></textarea>
    </div>
    <div class="center" style="text-align: center;">
